backend:
  name: github
  repo: trkw/trkw
  branch: master

media_folder: "content/assets"
public_folder: "content"

collections:
  - name: "post"
    label: "Post"
    folder: "content/posts"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
    meta:
      - {label: "Publish Date", name: "date", widget: "datetime"}
